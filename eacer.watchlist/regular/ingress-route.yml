apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: watchlist-route
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`watchlist.xyz.abc`)
      kind: Rule
      services:
        - name: keda-add-ons-http-interceptor-proxy
          namespace: keda
          port: 8080