apiVersion: v1
kind: PersistentVolume
metadata:
  name: qrcode-data-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs.smb.com
    path: /mnt/ssd/hdd/qr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qrcode-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeName: qrcode-data-pv