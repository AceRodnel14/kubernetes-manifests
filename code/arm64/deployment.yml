# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codearm
spec:
  replicas: 0
  selector:
    matchLabels:
      app: codearm
  template:
    metadata:
      labels:
        app: codearm
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      initContainers:
        - name: patch-s6
          image: linuxserver/openvscode-server:1.109.5
          command:
            - sh
            - -c
            - |
              echo "Copying s6 init directory..."
              cp -r /etc/s6-overlay/s6-rc.d/init-openvscode-server/* /patched/

              echo "Commenting out lines..."
              sed -i 's/^find /#find /' /patched/run
              sed -i 's/^chown abc/#chown abc/' /patched/run
              echo "Patch complete."
          volumeMounts:
            - name: s6-patch
              mountPath: /patched
      containers:
        - name: codearm
          image: linuxserver/openvscode-server:1.109.5
          ports:
            - containerPort: 3000
          env:
            - name: PROXY_DOMAIN
              value: codearm.xyz.abc
            - name: DEFAULT_WORKSPACE
              value: /workspace
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: Asia/Manila
            - name: SUDO_PASSWORD
              value: 'passme!ng@est'
          volumeMounts:
            - name: s6-patch
              mountPath: /etc/s6-overlay/s6-rc.d/init-openvscode-server
            - name: config-volume
              mountPath: /config
              readOnly: false
            - name: workspace-volume
              mountPath: /workspace
              readOnly: false
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: codearm-config-pvc
        - name: workspace-volume
          persistentVolumeClaim:
            claimName: codearm-workspace-pvc
        - name: s6-patch
          emptyDir: {}