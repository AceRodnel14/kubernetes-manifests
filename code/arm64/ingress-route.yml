apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: codearm-route
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`codearm.xyz.abc`)
      kind: Rule
      services:
        - name: keda-add-ons-http-interceptor-proxy
          namespace: keda
          port: 8080
  tls:
    secretName: homelab-tls