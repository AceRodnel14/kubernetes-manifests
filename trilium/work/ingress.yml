apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triliumwork-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - trlmwrk.xyz.abc
      secretName: homelab-tls
  rules:
    - host: trlmwrk.xyz.abc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: triliumwork-service
                port:
                  number: 8080