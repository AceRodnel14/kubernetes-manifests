apiVersion: v1
kind: PersistentVolume
metadata:
  name: grist-data-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs.smb.com
    path: /mnt/ssd/hdd/grist
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grist-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeName: grist-data-pv