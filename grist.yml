# Persistent Volumes and Claims
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grist-data-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs.smb.com
    path: /mnt/ssd/hdd/grist
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grist-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeName: grist-data-pv
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grist
  template:
    metadata:
      labels:
        app: grist
    spec:
      containers:
        - name: grist
          image: gristlabs/grist:latest
          ports:
            - containerPort: 8484
          env:
            - name: GRIST_SESSION_SECRET
              value: ThislsReaLLYS3cr3t
            - name: GRIST_DEFAULT_EMAIL
              value: admin@homelab
            - name: APP_HOME_URL
              value: https://grist.xyz.abc
          volumeMounts:
            - name: data-volume
              mountPath: /persist
              readOnly: false
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: grist-data-pvc
---
# ClusterIP Service (internal only, Traefik will route)
apiVersion: v1
kind: Service
metadata:
  name: grist-service
spec:
  selector:
    app: grist
  ports:
    - protocol: TCP
      port: 8484
      targetPort: 8484
---
# Ingress for Traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grist-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: grists.xyz.abc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grist-service
                port:
                  number: 8484